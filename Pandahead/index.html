<script>

    let scene, camera, renderer, controls, guiControls;
    //let stats = initStats();

    /* 场景 */
    function initScene() {

        scene = new THREE.Scene();

    }

    /* 相机 */
    function initCamera() {

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        //camera.position.set(5, 0, 10);
        camera.position.set(1, 0, 1);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

    }

    /* 渲染器 */
    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff);
        document.body.appendChild(renderer.domElement);
    }

    /* 灯光 */
    function initLight() {
        scene.add(new THREE.AmbientLight(0x404040));
        var light1 = new THREE.PointLight( 0xffffff, 2, 1000 );
        var light2 = new THREE.PointLight( 0xffffff, 3, 100 );
        var light3 = new THREE.PointLight( 0xffffff, 3, 100 );
        light1.position.set( -0.4, 0.25, 0.5 );
        light2.position.set( -0.4, -1, 0 );
        light3.position.set( 0, 0, -1 );
        scene.add(light1);
        scene.add(light2);
        scene.add(light3);
    }

    /* 控制器 */
    function initControls() {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        /* 属性参数默认 */

    }

    /* 调试插件 
    function initGui() {
        guiControls = new function () {
          this.rotationSpeed = 0.02;
        };
        let controls = new dat.GUI({width: 200});
        
    }*/

    /* 场景中的内容 */
    function initContent() {
        // 加载 glTF 格式的模型
        let loader = new THREE.GLTFLoader();/*实例化加载器*/
        loader.load('./Pandahead.gltf',function (obj) {
            console.log(obj);
            obj.scene.position.x = 0;
            obj.scene.position.y = 0;
            obj.scene.position.z = 0;
            scene.add(obj.scene);
            document.getElementById('loading').style.display = 'none';

        },function (xhr) {
            console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
        },function (error) {

            console.log('load error!'+error.getWebGLErrorMessage());

        })

    }

    /* 性能插件 
    function initStats() {
        let stats = new Stats();
        document.body.appendChild(stats.domElement);
        return stats;
    }*/

    /* 窗口变动触发 */
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    /* 数据更新 */
    function update() {

        stats.update();

    }

    /* 初始化 */
    function init() {

        initScene();
        initCamera();
        initRender();
        initLight();
        initControls();
        initContent();
        //initGui();

        /* 监听事件 */
        window.addEventListener('resize', onWindowResize, false);

    }

    /* 循环渲染 */
    function animate() {

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        //update();

    }

    /* 初始加载 */
    (function () {
        console.log("three init start...");

        init();
        animate();

        console.log("three init send...");
    })();

</script>
